<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div th:replace="fragments/sidebar ::sidebar"></div>

<div class="main">
    <div class="main">
        <div class="container">
            <section class="content mt-2">
                <h1>Add Book</h1>

                <div class="header">
                    Here you can add book.
                </div>
                <p>

                </p>
                <div style="text-align: right;">
                    <button class="btn btn-success">back</button>
                </div>
                <div class="row">

                    <form th:action="@{/book}" th:method="post" th:object="${bookDto}">
                        <input type="text" th:field="*{id}" hidden>
                        <div class="form-group">

                            <label>select category:</label>
                            <select th:field="*{categoryId}" class="selecting" name="">
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                ></option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label class="selecto">Select Author:</label>
                            <select th:field="*{authorId}" multiple class="chosen-select selecting" name="test">
                                <option
                                        th:each="author : ${authors}"
                                        th:value="${author.id}"
                                        th:text="${author.name}"
                                ></option>
                            </select>
                        </div>
                        <div class="form-group">

                            <label>Pages</label>
                            <input type="text" class="form-control" placeholder="category Name" th:field="*{noOfPages}"
                                   required>

                        </div>

                        <div class="form-group">

                            <label>rating</label>
                            <input type="text" class="form-control" placeholder="category Name" th:field="*{rating}"
                                   required>

                        </div>
                        <div class="form-group">

                            <label>stock</label>
                            <input type="text" class="form-control" placeholder="category Name" th:field="*{stockCount}"
                                   required>

                        </div>
                        <div class="form-group">

                            <label>publish date</label>
                            <input type="Date" class="form-control" placeholder="category Name" th:field="*{published_date}"
                                   required>

                        </div>

                        <div class="form-group">

                            <label>Book name</label>
                            <input type="text" class="form-control" placeholder="category Name" th:field="*{name}"
                                   required>

                        </div>
                        <div class="form-group">
                            <label>
                                isbn
                            </label>
                            <input type="text" class="form-control" placeholder="description" th:field="*{isbn}"
                                   required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="submit" class="btn btn-danger">Reset</button>

                    </form>
                    <p style="font-style:italic" th:text="${message}"></p>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
