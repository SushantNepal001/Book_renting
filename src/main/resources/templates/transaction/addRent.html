<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div th:replace="fragments/sidebar ::sidebar"></div>

<div class="main">
    <div class="container">
        <section class="content mt-2">
            <h1>Rent</h1>


            <div style="text-align: right;">
                <a th:href="@{/transaction/rent}" class="btn btn-primary btn-lg active" role="button"
                   aria-pressed="true">Back</a>
            </div>

            <div class="row">

                <form th:action="@{/transaction/rent}" th:method="post" th:object="${bookTransactionDto}">
                    <div class="row">
                        <input type="text" th:field="*{id}" hidden>
                        <div class="form-group col-md-6">

                            <label>select book:</label>
                            <select th:field="*{bookId}" class="selecting" name="">
                                <option th:each="book : ${books}"
                                        th:value="${book.id}"
                                        th:text="${book.name}"
                                ></option>

                            </select>
                        </div>
                        <div class="form-group col-md-6">

                            <label>select member:</label>
                            <select th:field="*{memberId}" class="selecting" name="">
                                <option th:each="member : ${members}"
                                        th:value="${member.id}"
                                        th:text="${member.name}"
                                ></option>

                            </select>
                        </div>
                        <br>
                        <br>
                        <div class="form-group col-md-6">
                        <label>code</label>
                        <input type="text" class="form-control" placeholder=""
                               th:field="*{code}"
                               required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>no of days:</label>
                            <input type="numbers" class="form-control" placeholder=""
                                   th:field="*{noOfDays}"
                                   required>
                        </div>

                    </div>
                    <br>
                    <br>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>

                </form>
                <p style="font-style:italic" th:text="${message}"></p>
            </div>
        </section>
    </div>
</div>
</body>
</html>
