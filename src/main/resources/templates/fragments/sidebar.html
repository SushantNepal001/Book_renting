<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr" xmlns:th="https://wwww.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Sidebar Menu with sub-menu | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>


<div th:fragment="sidebar">
    <div class="btn-toggle">
        <span class="fas fa-bars"></span>
    </div>

    <nav class="sidebar">
        <div class="text ">
            <a class="text-decoration-none text-white" th:href="@{/}">Book Renting system </a>
        </div>
        <ul>
            <!--            <li class="active"><a href="#">Dashboard</a></li>-->
            <li>
                <a href="#" class="feat-btn">Master Data Setup
<!--                    <span class="fas fa-caret-down first"></span>-->
                </a>
                <ul class="d-block">
                    <li><a th:href="@{/author/home}">Author Setup</a></li>
                    <li><a th:href="@{/category}">Category Setup</a></li>
                    <li><a th:href="@{/member}">Member Setup</a></li>
                    <li><a th:href="@{/book}">Book Setup</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="feat-btn">Transactions
<!--                    <span class="fas fa-caret-down second"></span>-->
                </a>
                <ul class="d-block">
                    <li><a th:href="@{/transaction/rent}">Rent Book</a></li>
                    <li><a th:href="@{/transaction/return}">Return Book</a></li>

                </ul>
            </li>

        </ul>
    </nav>

    <script>
        $('.btn-toggle').click(function () {
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.feat-btn').click(function () {
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn').click(function () {
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('nav ul li').click(function () {
            $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
</div>

</body>
</html>
